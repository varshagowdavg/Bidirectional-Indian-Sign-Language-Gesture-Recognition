<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignSetu - ISL Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">SignSetu</div>
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('audio_to_isl') }}">Audio to ISL</a>
                <a href="{{ url_for('text_to_isl') }}">Text to ISL</a>
                <a href="{{ url_for('text_to_voice') }}">Text to Voice</a>
                <a href="{{ url_for('sign_to_voice') }}">Sign to Voice</a>
                <a href="{{ url_for('about') }}">About</a>
            </nav>
        </header>

        <main>
            <div class="hero">
                <h1>Bridging the Gap with <span class="highlight">Sign Language</span></h1>
                <p>Real-time Indian Sign Language recognition powered by AI.</p>
            </div>

            <div class="camera-section">
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" alt="Video Feed" id="videoElement">
                    <div class="overlay">
                        <div class="status-indicator">
                            <span class="dot"></span> Live
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn primary" onclick="window.location.reload()">Refresh Camera</button>
                    <!-- <button class="btn secondary">Stop Camera</button> -->
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 SignSetu Project. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
